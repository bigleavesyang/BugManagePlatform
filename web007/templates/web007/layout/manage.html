{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/font-awesome/css/font-awesome.min.css' %}">
    <style>
        .navbar-nav .nav-item{
            margin-right: 20px;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'web007:project_list' %}" style="margin-right: 20px">Tracer平台</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
           <div class="dropdown navbar-nav me-auto mb-2 mb-lg-0">
              <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                项目
              </button>
              <ul class="dropdown-menu">
                <li><button class="dropdown-item" type="button">Action</button></li>
                <li><button class="dropdown-item" type="button">Another action</button></li>
                <li><button class="dropdown-item" type="button">Something else here</button></li>
              </ul>
            </div>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <!-- 假设你使用Font Awesome图标 -->
                    工作台
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <!-- 假设你使用Font Awesome图标 -->
                    日历
                  </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fa fa-bell-o fa-lg"></i>
                    </a>
                </li>
                <li class="nav-item">
                     <a class="nav-link" href="#">
                        <i class="fa fa-question-circle-o fa-lg"></i>
                    </a>
                </li>
            </ul>
            <div class="dropdown" style="margin-right: 20px">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style='margin-right: 10px;'>
                 {{   request.tracer.user.username }}
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'web007:login' %}">官网</a></li>
                <li><a class="dropdown-item" href="#">个人中心</a></li>
                <li><a class="dropdown-item" href="{% url 'web007:logout' %}">退出</a></li>
              </ul>
            </div>
        </div>
    </div>
</nav>
{% block content %}{% endblock %}
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src = '{% static 'bootstrap/js/jquery.min.js' %}'></script>
    <script src = '{% static 'bootstrap/js/bootstrap.min.js' %}'></script>
    {% block js %}{% endblock %}
</body>
</html>
